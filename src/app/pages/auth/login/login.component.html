
<div class="login-form">

  <mat-card>
    <img src="../../../../assets/img/img.png" width="40%">
    <mat-card-content>
      <h1>IPSFA EN LíNEA</h1>

      <form [formGroup] = "loginForm" (ngSubmit)="onLogin()">
      <mat-form-field class="full-width-input">
        <input
        text="text"
        formControlName="username"
        matInput
        placeholder="Correo Electronico"
        required />
        <mat-error *ngIf="isValidField('username')">
          {{getErrorMessage("username")}}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input separator">
        <input
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
        matInput
        placeholder="Contraseña"
        required/>
         <button mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="isValidField('password')">
          {{getErrorMessage("password")}}
        </mat-error>
      </mat-form-field>
      <button
      [disabled]="loginForm.invalid"
      type="submit" mat-raised-button color="primary">Ingresar</button>


        <a mat-button routerLink="/registro" >Registrarse</a>

    </form>
    </mat-card-content>
  </mat-card>
</div>
